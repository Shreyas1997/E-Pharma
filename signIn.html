<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="card w-25" style="position:relative; top:150px; margin:0px auto;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    <form action="register.php" method="POST">
        <div class="form-group">
            <label for="exampleInputname">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="exampleInputname" aria-describedby="nameHelp" placeholder="Enter Full Name" required>
            <small id="nameHelp" class="form-text text-muted">Enter full name.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="paswd" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary" name="login">Submit</button>
        <div class="container signin">
            <p>Don't have an account? <a href="index.html#register">Register</a>.</p>
        </div>
    </form> 
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
